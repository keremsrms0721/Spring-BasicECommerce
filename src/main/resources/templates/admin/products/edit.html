<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/style/style.css}">
<title>Insert title here</title>
</head>
<body>

	<div th:replace="fragments/nav :: nav-admin"></div>
	<form class="text-center border border-light p-5"
		th:action="@{/admin/products/edit}" th:object="${products}"
		method="post">


		<h1>Product Editing Page</h1>

		<p th:if="${message}" th:class="${'alert '+ alertClass}"
			th:text="${message}"></p>

		<h5 style="text-align: left;">Product Name</h5>
		<input type="hidden" th:value="${products.id}" th:field="*{id}" >
		<input type="text" class="form-control mb-4"
			placeholder="Page Name" th:field="*{name}" th:value="${products.name}"> <span
			class="error" th:if="${#fields.hasErrors('name')}"
			th:errors="*{name}"></span>
	
		<h5 style="text-align: left;">Product Price</h5>
		<input type="text" class="form-control mb-4"
			placeholder="Price of Product" th:field="*{price}" th:value="${products.price}"> <span
			class="error" th:if="${#fields.hasErrors('price')}"
			th:errors="*{price}"></span>
		
		<h5 style="text-align: left;">Select Category</h5>
		<select th:field="*{categoriesId}" class="form-control mb-4">
			<option th:each="category : ${categoryList}" 
			th:text="${category.name}" 
			th:value="${category.id}">
			</option>
		</select>
		
		<button class="btn btn-primary" style="float: right;" type="submit">Edit</button>

	</form>
	<!-- Default form login -->
	<div th:replace="fragments/footer"></div>
</body>
</html>
