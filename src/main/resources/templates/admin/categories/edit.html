<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/style/style.css}">
<title>Insert title here</title>
</head>
<body>

	<div th:replace="fragments/nav :: nav-admin"></div>
	<form class="text-center border border-light p-5"
		th:action="@{/admin/categories/edit}" th:object="${categories}"
		method="post">


		<h1>Categories Adding Page</h1>

		<p th:if="${message}" th:class="${'alert '+ alertClass}"
			th:text="${message}"></p>
		<input type="hidden" th:value="${categories.id}" th:field="*{id}">
 		<h5 style="text-align: left;">Category Name</h5>
		<input type="text" class="form-control mb-4"
			placeholder="Category Name" th:field="*{name}" th:value="${categories.name}"> <span
			class="error" th:if="${#fields.hasErrors('name')}"
			th:errors="*{name}"></span>

		<h5 style="text-align: left;">Pages</h5>
		<select class="form-control mb-4" th:field="*{pageId}">
			<option th:each="page : ${pagesList}" th:text="${page.name}"
				th:value="${page.id}"></option>
		</select>

		<button class="btn btn-primary" style="float: right;" type="submit">Edit</button>

	</form>
	<!-- Default form login -->
	<div th:replace="fragments/footer"></div>
</body>
</html>
